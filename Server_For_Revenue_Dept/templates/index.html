<!DOCTYPE html>
<html>
<head>
    <title>Revenue Dept</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        input {
            padding: 8px;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px;
            background-color: #f8d7da;
            color: #721c24;
            border-radius: 4px;
            display: none;
        }

        .alert-info {
            background-color: #d1ecf1;
            color: #0c5460;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }

        #loadingDiv {
            margin-top: 20px;
            color: black;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Connect Your Wallet</h2>
        <div id="connectToBlockchainDiv">
            <button onclick="connectToBlockchain()">Connect</button>
        </div>
        
        <div id="passwordDiv" style="display: none;">
            <input type="password" id="password" placeholder="Enter Password">
            <button onclick="login()">Login</button>
        </div>

        <div id="loadingDiv"></div>
    </div>

    <div id="notifyUser" class="alert"></div>

    <script src="{{ url_for('static', filename='js/web3.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
